<input id="distanceTxt" placeholder="Distance (Km)" />
<input id="timeTxt" placeholder="Time (min)" />

<button onclick="runCalculate()">Calculate</button>

<!-- HTML Comment Example -->
<script>
    function coinFormat(coin) {
        return coin.toFixed(2).replace('.', ',')
    }

    function runCalculate() {
        // [PROCESSING]
        // Input validation / Fail Fast Validation
        var hasDistance = distanceTxt.value != '';
        var hasTime = timeTxt.value != '';

        if (!hasDistance || !hasTime) {
            alert('There are empty fields. Please check your inputs!');
            return;
        }

        // Organize inputs and aplly business rules
        const dinamicTax = 1.4;
        var kmDistance = distanceTxt.value * dinamicTax;
        var timeMin = timeTxt.value * 0.26;
        const runValue = kmDistance + timeMin;

        // [OUTPUT]
        alert(`Run value is: R\$ ${coinFormat(runValue)}`);
    }


    /**
     * # App de Corrida.
     * Preço Base da Corrida
     * Custo Fixo
     * Horários e Regiões de maior movimento
     * - Distância em KM
     * - Tempo em minutos
     **/
</script>
